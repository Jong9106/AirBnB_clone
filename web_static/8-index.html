<!DOCTYPE html>
<html lang="en">
	<head>
		<title>AirBnB clone</title>
		<link rel="stylesheet" href="styles/4-common.css">
		<link rel="stylesheet" href="styles/6-filters.css">
		<link rel="stylesheet" href="styles/3-footer.css">
		<link rel="stylesheet" href="styles/3-header.css">
		<link rel="stylesheet" href="styles/7-places.css">
		<link rel="icon" href="images/icon.png">
	</head>
	<body>
		<header>
			<a class="logo" href="https://www.airbnb.com.co/"></a>
		</header>
		<div class="container">
			<section class="filters">
				<div>
					<button class="button">Search</button>
				</div>
				<div class="locations popover">
					<h3>States</h3>
					<h4>California, Arizona... </h4>
					<ul class="popover-content">
						<li>
						  <h2>Arizona:</h2>
						  <ul>  
							<li>Page</li>
							<li>Page2</li>
						  </ul>
						</li>
						<li>
						  <h2>California:</h2>
						  <ul>
							<li>San Francisco</li>
							<li>Los Altos</li>
						  </ul>
						</li>
					  </ul>
				</div>
				<div class="amenities popover">
					<h3>Amenities</h3>
					<h4>Internet, Kitchen... </h4>
					<ul class="popover-content">
						<li>Internet</li>
						<li>Kitchen</li>
						<li>TV</li>
						<li>Iron</li>
					</ul>
				</div>
			</section>
			<section class="places">
				<h1>Places</h1>
				<div>
					<article>
						<h2>My home</h2>
					</article>
					<article>
						<h2>Tiny house</h2>
					</article>
					<article>
						<h2>A suite</h2>
					</article>
				</div>
			</section>
		</div>
		<footer>
			<p>Holberton School</p>
		</footer>
	</body>
</html>
